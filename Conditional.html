<!DOCTYPE html>
<html lang="en-NZ">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Practice</title>
    </head>
    <body>
        <script>
           let number = prompt("Enter a number:");

           if (number > 0){
            console.log("The number is positive.");
           }else if (number < 0){
            console.log("The number is negative.");
           }else{
            console.log("The number is zero.");
           }
        </script>
    </body>
</html>
